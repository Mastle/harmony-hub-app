name: CI - Harmony Hub

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-ci:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¼ Lint code
        run: npm run lint

      - name: ğŸ§ª Run unit tests with Vitest
        run: npm run test

      - name: ğŸ— Build project
